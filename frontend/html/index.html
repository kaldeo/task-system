<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Connect Utilisateur</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/lib/jquery-3.6.0.min.js"></script>
  <script src="/js/user.js"></script>

  <link rel="icon" type="image/x-icon" href="../images/logo-icone.ico" />

  <!-- Lien pour la police d'écriture -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" />

  <!-- Lien pour les icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Popups placées en haut -->
  <div id="popupErreur" class="popup" style="display: none;">
    <p id="messageErreur"></p>
  </div>
  <div id="popupSucces" class="popup" style="display: none;">
    <p id="messageSucces"></p>
  </div>

  <div class="newPageOverlay" style="display: none;">
    <div class="newPageContent">
      <button type="button" class="closeNewPage">
        <img src="/images/close_2.png" alt="Fermer la page" />
      </button>
      <div class="containe-groupe">
        <div class="box-groupe" id="box-groupe-1">
          <h1 class="titre-box-groupe">Paramètres</h1>
          <div class="listeDesMembresAAjouter" id="para">
            <input type="text" placeholder="Nom du Groupe" class="inputNomDuGroupe" />
            <div class="ChoixDeLaCouleur">
              <label>Choix de la couleur :</label>
              <div class="cercleCouleur"></div>
              <input id="colorPicker" type="color" value="#000000" style="display: none;" />
            </div>
          </div>
        </div>

        <div class="box-groupe" id="box-groupe-2">
          <h1 class="titre-box-groupe">Liste des membres</h1>
          <div class="listeDesMembresAAjouter">
            <div class="TitreEtBoutonToggle">
              <h1>Afficher les membres</h1>
              <button class="toggle-button">
                <i class="bx bx-chevron-right-circle bx-flip-vertical bx-md bx-tada-hover"></i>
              </button>
            </div>
            <div class="LesMembresADeplacer" style="display: none;"></div>
          </div>
        </div>

        <div class="box-groupe" id="box-groupe-3">
          <h1 class="titre-box-groupe">Membres Ajoutés</h1>
          <div class="TousCeuxAjoute"></div>
        </div>
      </div>
      <button type="button" class="BoutonEnregistrerGroupe">Enregistrer le groupe</button>
    </div>
  </div>

  <div class="newPageOverlayPourCreerTache" style="display: none;">
    <div class="newPageContent" id="newPageContent2">
      <div class="containALLCreerTache">
        <i class="bx bx-x bx-tada-hover bx-lg" id="FermerLaPageAddTask" style="position: absolute; top: 0; left: 0;"></i>

        <div class="containCreerTache">

          <input class="inputNomTache" type="text" placeholder="Entrez un nom pour cette tâche" />
          
          <div class="NiveauTache">
            <label for="niveauTache">Niveau de la Tâche :  </label>
            <select id="niveauTache">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="DeadlineTache">
            <input id="deadlineTache" type="date" />
          </div>
            

        </div>
        <button class="BTNAjouterUneTache">Ajouter la Tâche</button>
      </div>
    </div>
  </div>

  <div class="allPage">
    <div class="bullUser">
      <h2><!-- Nom de l'utilisateur ici --></h2>
    </div>



    
    <div class="container">
      <div class="banniere"></div>
      <div class="titre">
        <h1>Plant Connect Utilisateur</h1>
      </div>
      <div class="boite-gauche">
        <div class="container-haut">
          <button id="AccueilBTN">Accueil</button>
          <button id="gestionUtilisateursButton">Gestion utilisateurs</button>
          <button id="gestionGroupesButton">Gestion équipes</button>
          <button id="gestionTachesButton">Gestion tâches</button>
          <button>Calendrier (Peut-être)</button>
          <a href="">Plant-Connect-Filtre</a>
          <a href="">Plant-Connect-Conf</a>
        </div>
        <div class="container2">
          <div class="boitegroupes">
            <button class="ajouterGroupeButton">
              <div class="ajouterGroupe">
                <h1>Ajouter une équipe</h1>
                <span class="material-symbols-outlined">add</span>
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="all">
        <div class="Accueil" style="display: none;">
          <input id="rechercheMembre" type="text" placeholder="Rechercher un membre..." />
          <div id="resultatsRecherche" class="resultatsRecherche"></div>
        </div>

        <div class="GestionDesUtilisateurs" style="display: none;">
          <div class="box">
            <div class="NouveauMembre">
              <h1>Ajouter un Membre</h1>
              <form id="FormNouveauMembre">
                <input class="NewMembre" type="text" placeholder="Nom" />
                <button class="NewMembre" type="submit">Ajouter membre</button>
              </form>
            </div>
          </div>
          <div class="barreBlancheMid"></div>
          <div class="box">
            <div class="ListDesMembres"></div>
          </div>
        </div>

        <div class="gestionDesGroupes" style="display: none;"></div>
        <div class="gestionTaches" style="display: none;"></div>
      </div>
    </div>
  </div>
</body>
</html>
